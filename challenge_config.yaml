# ---------------- Challenge Configuration ----------------
title: Mini Project 2 - CNN Image Classification Challenge
short_description: A mini project challenge to evaluate CNN image classification accuracy on the test set.
description: templates/description.html
evaluation_details: templates/evaluation_details.html
terms_and_conditions: templates/terms_and_conditions.html
image: images/logo/mini_project2_logo.png
submission_guidelines: templates/submission_guidelines.html
evaluation_script: evaluation_script/
remote_evaluation: False

start_date: 2025-05-01 00:00:00
end_date: 2099-12-31 23:59:59
published: True

tags:
  - cnn
  - image-classification
  - deep-learning
  - education
domain: CV
allowed_email_domains: []
blocked_emails_domains: []

# ---------------- Leaderboard ----------------
leaderboard:
  - id: 1
    schema:
      {
        "labels": ["Accuracy"],
        "default_order_by": "Accuracy",
        "metadata": {
          "Accuracy": {
            "sort_ascending": False,
            "description": "Classification accuracy on the test dataset (higher is better)."
          }
        }
      }

# ---------------- Challenge Phase ----------------
challenge_phases:
  - id: 1
    name: Test Phase
    description: templates/challenge_phase_test_description.html
    leaderboard_public: True
    is_public: True
    is_submission_public: True
    start_date: 2025-05-01 00:00:00
    end_date: 2099-12-31 23:59:59
    test_annotation_file: annotations/test_annotations.json
    codename: test
    max_submissions_per_day: 5
    max_submissions_per_month: 50
    max_submissions: 100
    default_submission_meta_attributes:
      - name: method_name
        is_visible: True
      - name: method_description
        is_visible: True
      - name: project_url
        is_visible: True
      - name: publication_url
        is_visible: True
    submission_meta_attributes:
      - name: Framework
        description: Framework used for training/inference
        type: radio
        options: ["NumPy", "PyTorch", "TensorFlow"]
        required: True
      - name: Comment
        description: Optional notes about the submission
        type: text
        required: False
    is_restricted_to_select_one_submission: False
    is_partial_submission_evaluation_enabled: False
    allowed_submission_file_types: ".zip, .json, .csv"

# ---------------- Dataset Split ----------------
dataset_splits:
  - id: 1
    name: Test Split
    codename: test_split

# ---------------- Phase-Split Mapping ----------------
challenge_phase_splits:
  - challenge_phase_id: 1
    leaderboard_id: 1
    dataset_split_id: 1
    visibility: 3
    leaderboard_decimal_precision: 2
    is_leaderboard_order_descending: True
